<!DOCTYPE html>
<html>

<head>
    <title>Simple web page Template</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<nav class="navbar background">
    <div class="logo">
        <img src=
                     "city-view.jpg"
             style="height: 30px;"
             alt="Logo">
    </div>
    <ul class="nav-list">
        <li><a href="#web">Web Technology</a></li>
        <li><a href="#program">C Programming</a></li>
        <li><a href="#course">Courses</a></li>
    </ul>
    <div class="rightnav">
        <input type="text"
               name="search"
               id="search">
        <button class="btn btn-sm">Search</button>
    </div>
</nav>

<section class="firstsection">
    <div class="box-main">
        <div class="firstHalf">
            <h1 class="text-big"
                id="web">Web Technology
            </h1>
            <p class="text-small">
            </p>


        </div>
    </div>
</section>

<section class="secondsection">
    <div class="box-main">
        <div class="firstHalf">
            <h1 class="text-big"
                id="program">
                C Programming
            </h1>
            <p class="text-small">
            </p>
        </div>
    </div>
</section>

<section class="section">
    <div class="paras">
        <h1 class="sectionTag text-big">Java</h1>
        <p class="sectionSubTag text-small">
        </p>
    </div>

    <div class="thumbnail">
        <img src="img.png"
             alt="laptop image">
    </div>
</section>

<footer class="background">
    <p class="text-footer">
        Copyright Â©-All rights are reserved
    </p>
</footer>
</body>

</html>
